{% extends "layouts/base.html"%}

{% block title %} Login {% endblock %}

{% block content %}
    
    <h1>Log in</h1> 
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary" data-loading-text="Login...">
            Login
        </button>
    </form>
{% endblock %}
